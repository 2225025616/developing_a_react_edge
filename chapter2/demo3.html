<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>developing a react edge chapter2</title>
    <script src="../libs/react.min.js"></script>
    <script src="../libs/react-dom.min.js"></script>
    <script src="../libs/browser.min.js"></script>
</head>
<body>
<script type='text/babel'>
    var text = ['hello', ' world!'];
    function date2String(d) {
        return [
                d.getFullYear(),
                d.getMonth() + 1,
                d.getDate(),
        ].join('-');
    };
    var LabelText = React.createClass({
        render: function() {
            return <div>{text}, {date2String(new Date())}</div>;
        }
    });
    ReactDOM.render(<LabelText />, document.body);
</script>
</body>
</html>
