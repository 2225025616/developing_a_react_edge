<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>developing a react edge chapter2</title>
    <script src="../libs/react.min.js"></script>
    <script src="../libs/react-dom.min.js"></script>
    <script src="../libs/browser.min.js"></script>
</head>
<body>
<script type='text/babel'>

    var Divider = React.createClass({

        getInitialState: function () {
            return {
                isComplete: true,
                isOk: false
            }
        },
        getIsComplete() {
            return this.state.isComplete ? 'aa' : 'bb';
        },
        render: function () {

            return <div className={this.state.isComplete? 'a':'b'}>
                <p className={this.getIsComplete()}>{this.getIsComplete()}</p>
                <p>{this.state.isComplete && 'is-complete'}</p>
                <p>{this.state.isOk || 'not-Ok'}</p>
            </div>
        }
    });

    ReactDOM.render(<Divider ></Divider>, document.body);
</script>
</body>
</html>
