<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>developing a react edge chapter2</title>
    <script src="../libs/react.min.js"></script>
    <script src="../libs/react-dom.min.js"></script>
    <script src="../libs/browser.min.js"></script>
</head>
<body>
<script type='text/babel'>

    var Divider = React.createClass({
        render: function () {
            return <div className="divider">
                {this.props.children}
            </div>
        }
    });

    ReactDOM.render(<Divider >
        <span>hello</span>
        <span> world!</span>
    </Divider>, document.body);
</script>
</body>
</html>
