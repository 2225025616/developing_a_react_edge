<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>developing a react edge chapter2</title>
    <script src="../libs/react.min.js"></script>
    <script src="../libs/react-dom.min.js"></script>
    <script src="../libs/browser.min.js"></script>
</head>
<body>
<script type='text/babel'>

    var CountryDropdown = React.createClass({
        getInitialState: function () {
            return {
                showOptions: false
            };
        },
        render: function () {
            var options;
            if (this.state.showOptions) {
                options = (
                        <ul className='options'>
                            <li>United States of America</li>
                            <li>New Zealand</li>
                            <li>Denmark</li>
                        </ul>
                );
            }
            return (
                    <div className="dropdown" onClick={this.handleClick}>
                        <label>Click here to choose a country</label>
                        {options}
                    </div>
            );
        },
        handleClick: function () {
            this.setState({
                showOptions: true
            });
        }
    });
    ReactDOM.render(<CountryDropdown />, document.body);
</script>
</body>
</html>
