<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>developing a react edge chapter2</title>
    <script src="../libs/react.min.js"></script>
    <script src="../libs/react-dom.min.js"></script>
    <script src="../libs/browser.min.js"></script>
</head>
<body>
<script type='text/babel'>
    var SurveyTable = React.createClass({
        render: function () {
            return <p>Hello, {this.props.one + ' ' + this.props.two}</p>;
        },
    });
    var ListSurveys = React.createClass({
        getDefaultProps: function () {
            return {
                one: 'Tim',
                two: 'John',
            };
        },
        render: function () {
            return <SurveyTable {...this.props}></SurveyTable>;
        },
    });
    ReactDOM.render(<ListSurveys />, document.body);
</script>
</body>
</html>
